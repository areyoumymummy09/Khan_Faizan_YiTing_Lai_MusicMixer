<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/grid.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <title>Just Dance Music Mixer</title>
  </head>
  <body>
    <h1 class="hidden">Welcome to Just Dance Music Mixer</h1>
    <!-- Main Nav -->
    <div id="sticley-nav-con">
      <header class="grid-con" id="main-header">
        <nav id="main-nav" class="col-span-full">
          <h2 class="hidden">Main Navigation</h2>
          <div id="burger-con">
            <nav>
              <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Teams</a></li>
                <li><a href="#">Tracks</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </nav>
          </div>
        </nav>
      </header>
    </div>

    <!-- Main Buttons -->
    <div id="button" class="col-span-full">
      <button id="playButton">Play</button>
      <button id="pauseButton">Pause</button>
      <button id="NextButton">Next</button>
      <button id="ResetButton">Reset</button>
      <input id="volumeControl" type="range" min="0" max="100" step="1" />
    </div>

    <!-- Draggable music pieces and hero image -->
    <section id="move-hero-container">
      <div id="move-image" class="move-it col-span-full">
        <audio id="move" controls></audio>
        <div class="music-pieces" alt="top one">
          <div class="box">
            <audio id="after-party" src="audio /after-party.mp3"></audio>
            <img src="images/stone-1.png" alt="Move 1" />
          </div>

          <div class="box">
            <audio id="Brit-clean" src="audio /brit-clean.mp3"></audio>
            <img src="images/stone-2.png" alt="Move 2" />
          </div>

          <div class="box">
            <audio id="drop-top-echo" src="audio /drop-top-echo.mp3"></audio>
            <img src="images/stone-3.png" alt="Move 3" />
          </div>

          <div class="box">
            <audio id="vocal" src="audio /vocal-super-fry.mp3"></audio>
            <img src="images/stone-4.png" alt="Move 4" />
          </div>
        </div>
      </div>
      <div id="hero-image-container">
        <div id="hero-image" class="col-span-full col-end-3"></div>
        <img src="images/Middle_Dance_left.png" />
        <img src="images/Middle_Dance_right.png" />
      </div>
    </section>

    <!-- Drop zones -->
    <div class="drop-move">
      <div class="drop-zone">
        <div class="inner-box"></div>
      </div>

      <div class="drop-zone">
        <div class="inner-box"></div>
      </div>

      <div class="drop-zone">
        <div class="inner-box"></div>
      </div>

      <div class="drop-zone">
        <div class="inner-box"></div>
      </div>
    </div>

    <footer>
      <p>Crafted by Faizan and Elaine</p>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
