<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/grid.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <title>Just Dance Music Mixer</title>
  </head>
  <body>
    <h1 class="hidden">Welcome to Just Dance Music Mixer</h1>
    <!-- Main Nav -->
    <div id="sticley-nav-con">
      <header class="grid-con" id="main-header">
        <nav id="main-nav" class="col-span-full">
          <h2 class="hidden">Main Navigation</h2>
          <div id="burger-con">
            <nav>
              <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Teams</a></li>
                <li><a href="#">Tracks</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </nav>
          </div>
        </nav>
      </header>
    </div>

    <!-- Main Buttons -->
    <div id="button-container">
      <img
        src="images/Go_back_button.png"
        class="button"
        id="NextButton"
        alt="Next"
      />
      <img
        src="images/pause_button.png"
        class="button"
        id="pauseButton"
        alt="Pause"
      />
      <img
        src="images/Play_button.png"
        class="button"
        id="playButton"
        alt="Play"
      />
      <img
        src="images/replay_button.png"
        class="button"
        id="ResetButton"
        alt="Reset"
      />
    </div>

    <input
      id="volumeControl"
      type="range"
      min="0"
      max="100"
      step="1"
      aria-label="Volume Control"
    />

            <!-- Draggable music pieces and hero image -->
    <section id="move-hero-container">
      <div id="move-image" class="move-it col-span-full">
        <audio id="move"></audio>
        <div class="music-pieces">
          <div class="box">
            <audio id="after-party" src="audio_music/after-party.mp3"></audio>
            <img src="images/Move-1.png" alt="Move 1" data-audio="after-party" />
          </div>

          <div class="box">
            <audio id="Brit-clean" src="audio_music/brit-clean.mp3"></audio>
            <img src="images/Move-2.png" alt="Move 2" data-audio="Brit-clean" />
          </div>

          <div class="box">
            <audio id="drop-top-echo" src="audio_music/drop-top-echo.mp3"></audio>
            <img src="images/Move-3.png" alt="Move 3" data-audio="drop-top-echo" />
          </div>

          <div class="box">
            <audio id="vocal-super-fry" src="audio_music/vocal-super-fry.mp3"></audio>
            <img src="images/Move-4.png" alt="Move 4" data-audio="vocal-super-fry" />
          </div>
        </div>
      </div>
      <div id="hero-image-container">
        <div id="hero-image" class="col-span-full col-end-3"></div>
        <img src="images/Middle_Dance_left.png" alt="Middle Dance Left" />
        <img src="images/Middle_Dance_right.png" alt="Middle Dance Right" />
      </div>
    </section>

    <!-- Drop zones -->
    <div class="drop-move">
      <div class="drop-zone">
        <div class="inner-box"></div>
      </div>

      <div class="drop-zone">
        <div class="inner-box"></div>
      </div>

      <div class="drop-zone">
        <div class="inner-box"></div>
      </div>

      <div class="drop-zone">
        <div class="inner-box"></div>
      </div>
    </div>

    <footer>
      <p>Crafted by Faizan and Elaine</p>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
