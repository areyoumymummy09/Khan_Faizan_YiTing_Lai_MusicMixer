<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/grid.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <title>Just Dance Music Mixer</title>
  </head>
  <body>
    <h1 class="hidden">Welcome to Just Dance Music Mixer</h1>
    <!-- Main Nav -->
    <div id="sticley-nav-con">
      <header class="grid-con" id="main-header">
        <nav id="main-nav" class="col-span-full">
          <h2 class="hidden">Main Navigation</h2>
          <div id="burger-con">
            <nav>
              <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Teams</a></li>
                <li><a href="#">Tracks</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </nav>
          </div>
        </nav>
      </header>
    </div>

    <!-- Main Buttons -->
    <div id="button">
      <button id="playButton">Play</button>
      <button id="pauseButton">Pause</button>
      <button id="NextButton">Next</button>
      <button id="ResetButton">Reset</button>
    </div>

    <!-- Draggable music pieces and hero image -->
    <section id="move-hero-container">
      <div id="move-image" class="move-it">
        <div class="music-pieces" alt="top one">
          <div class="box"><img src="images/stone.png" alt="Move 1" /></div>
          <div class="box"><img src="images/stone.png" alt="Move 2" /></div>
          <div class="box"><img src="images/stone.png" alt="Move 3" /></div>
          <div class="box"><img src="images/stone.png" alt="Move 4" /></div>
        </div>
      </div>
      <div id="hero-image">
        <img src="images/Middle_Dance_left.png" />
        <img src="images/Middle_Dance_right.png" />
      </div>
    </section>

    <!-- Drop zones -->
    <div class="drop-move">
      <div class="drop-zone">
        <img src="images/temp_drop.jpg" alt="Drop-zone 1" />
      </div>
      <div class="drop-zone">
        <img src="images/temp_drop.jpg" alt="Drop-zone 2" />
      </div>
      <div class="drop-zone">
        <img src="images/temp_drop.jpg" alt="Drop-zone 3" />
      </div>
      <div class="drop-zone">
        <img src="images/temp_drop.jpg" alt="Drop-zone 4" />
      </div>
    </div>

    <footer class="sticley-nav-con">
      <p>Crafted by Faizan and Elaine</p>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
