<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="css/grid.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <title>Just Dance Music Mixer</title>
  </head>

  <h1 class="hidden">Welcome to Just Dance Music Mixer</h1>
  <!-- Main Nav -->
  <div id="sticley-nav-con">
    <header class="grid-con" id="main-header">
      <nav id="main-nav" class="col-span-full">
        <h2 class="hidden">Main Navigation</h2>

        <div id="burger-con">
          <nav>
            <ul>
              <li><a href="#">About</a></li>
              <li><a href="#">Teams</a></li>
              <li><a href="#">Tracks</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
        </div>
      </nav>
    </header>
  </div>

  <!-- Main Hero-->
  <body>
    <div id="button" class="col-span-full">
      <button id="playButton">Play</button>
      <button id="pauseButton">Pause</button>
      <button id="NextButton">Next</button>
      <button id="ResetButton">Reset</button>
    </div>

    <div id="hero-image" class="col-start-3 col-end-6">
      <img src="images/Middle_Dance_left.png" />
      <img src="images/Middle_Dance_right.png" />
    </div>

    <!--These are the draggable music pieces -->
    <section id="move-image">
      <div class="music-pieces" alt="top one">
        <div class="box">Move 1</div>
        <div class="box">Move 2</div>
        <div class="box">Move 3</div>
        <div class="box">Move 4</div>
      </div>

      <!--These are the drop zones -->
      <div class="drop-move">
        <div class="drop-zone">Drop-zone 1</div>
        <div class="drop-zone">Drop-zone 2</div>
        <div class="drop-zone">Drop-zone 3</div>
        <div class="drop-zone">Drop-zone 4</div>
      </div>
    </section>

    <footer>
      <p>Crafted by Faizan and Elaine</p>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
